      <section class="request">

              <!-- end of moving servive -->
              <li>

          <!-- end====of===services -->
        <div class="section-center request-center"> 
          <!-- ====contact forms=== -->
          <article class="request-service-form">

                <ul class="request-dot dot">
              <li>
                <label for="name">firstname</label>
                <input type="text" name="name" id="name" class="text" />
              </li>
              <!--  date appiontment -->
              <li>

              </li>
              <!-- for btn -->
            </ul>

            <ul class="request-dot dot">
              <li>
                <label for="name">lastname</label>
                <input type="text" name="name" id="name" class="text" />
              </li>
              <!-- time appiontment -->
              <li>
                <label for="time">pick the time</label>
                <input type="time" name="time" id="time" class="text time" />
              </li>

                <label for="phone">phone number</label>
                <input type="tel" name="number" id="number" class="text" />
              </li>
            </ul>
            <!-- submit btn -->
            <div class="request-btn">
               <a href="#" class="btn">submit</a>

          </form>

<!-- back home arrow -->
